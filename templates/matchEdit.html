{% extends "template.html" %}
{% block title %}Match{% endblock %}
{% block pagetitle %}Match Comment{% endblock %}

{% block content %}

<p>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/admin">Admin Home</a>&nbsp;|&nbsp;<a href="/adminMatchAll">Match Home</a></p>

    <form id="matchUpdate" action="matchUpdate" method="post">
        <input type="hidden" name="redirect" value="{{request.uri}}"/>
        <input type="hidden" name="key" value="{{match.key}}"/>
        <fieldset>
            <legend>Update Match</legend>
            League: <select name="leaguekey">
            {% for league in leagues %}
                <option value="{{league.key}}" {% ifequal league.key.__str__ match.league.key.__str__ %}selected{% endifequal %}>{{league.name}}</option>
            {% endfor %}
            </select><br>
            Home Team: <select name="hometeamkey">
            {% for team in teams %}
                <option value="{{team.key}}" {% ifequal team.key.__str__ matchhometeam.key.__str__ %}selected{% endifequal %}>{{team.name}}</option>
            {% endfor %}
            </select><br>
            Away Team: <select name="awayteamkey">
            {% for team in teams %}
                <option value="{{team.key}}" {% ifequal team.key.__str__ matchawayteam.key.__str__ %}selected{% endifequal %}>{{team.name}}</option>
            {% endfor %}
            </select><br>
            <label for="matchStart">Match Start Time: (2010-01-01 12:00)</label><br>
            <input name="matchStart" id="matchStart" type="text" value="{{match.matchStart}}" /><br>
            <button type="submit">Update</button>
        </fieldset>
    </form>

{% endblock %}
